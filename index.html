<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Atlas | 宇宙的容器</title>
    <style>
        :root { --gold: #f6d88a; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #020617; color: #fff; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: "PingFang TC", "Microsoft JhengHei", serif;
        }

        /* 畫布：背景星星與沙粒粒子 */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* 介面主體 */
        .main-ui {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            width: 340px; text-align: center; 
            transition: opacity 2.5s ease, transform 2.5s ease;
        }

        /* 核心呼吸光點 */
        .core {
            width: 8px; height: 8px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 25px 6px var(--gold); margin-bottom: 30px;
            animation: core-glow 4s infinite ease-in-out;
        }
        @keyframes core-glow { 
            0%, 100% { opacity: 0.4; transform: scale(1); } 
            50% { opacity: 1; transform: scale(1.3); } 
        }

        h1 { font-size: 22px; letter-spacing: 12px; font-weight: 300; margin-bottom: 12px; }
        p { font-size: 13px; letter-spacing: 4px; opacity: 0.4; margin-bottom: 35px; line-height: 2; }

        textarea {
            width: 100%; height: 120px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(246, 216, 138, 0.15); border-radius: 4px;
            color: #fff; text-align: center; outline: none; padding: 15px;
            font-size: 16px; resize: none; box-sizing: border-box;
        }

        .btn {
            margin-top: 40px; background: transparent; border: 1px solid rgba(246, 216, 138, 0.4);
            color: var(--gold); padding: 12px 60px; cursor: pointer;
            letter-spacing: 8px; font-size: 13px; transition: 0.5s;
        }
        .btn:hover { border-color: var(--gold); background: rgba(246, 216, 138, 0.05); }

        /* 不回應聲明 */
        .disclaimer {
            margin-top: 30px; font-size: 11px; opacity: 0.2; letter-spacing: 2px;
        }

        /* 結束畫面 */
        #final { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            display: none; text-align: center; font-size: 18px; letter-spacing: 8px; 
            z-index: 100; opacity: 0; transition: 4s; color: var(--gold);
            line-height: 2;
        }
    </style>
</head>
<body>

<canvas id="universe"></canvas>

<div class="main-ui" id="ui">
    <div class="core"></div>
    <h1>宇宙的容器</h1>
    <p>在此處交付，隨群星緩緩流動<br>讓重擔消散</p>
    
    <form id="rForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfBP_c8xTai1pjSyk73l1n88MXq3p14qQHb5Je3EFWWI1to6g/formResponse" method="POST" target="h_frame" onsubmit="igniteSand(); return true;">
        <textarea name="entry.390229708" id="msg" placeholder="..." required></textarea><br>
        <button type="submit" class="btn">啟動釋放</button>
        <div class="disclaimer">本頁不收集個人資訊，內容不提供回覆</div>
    </form>
</div>

<div id="final">它已歸於群星。<br>這一段，到此為止。</div>
<iframe name="h_frame" style="display:none;"></iframe>

<script>
    const canvas = document.getElementById('universe');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [], sand = [];

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        stars = Array.from({length: 150}, () => ({
            x: Math.random() * w, y: Math.random() * h,
            s: Math.random() * 1.2, p: Math.random() * 10, v: 0.02 + Math.random() * 0.02
        }));
    }

    function draw() {
        ctx.fillStyle = '#020617';
        ctx.fillRect(0, 0, w, h);
        stars.forEach(s => {
            s.p += s.v;
            ctx.fillStyle = `rgba(255, 255, 255, ${0.1 + Math.abs(Math.sin(s.p)) * 0.6})`;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI * 2); ctx.fill();
        });
        sand.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.l -= p.decay; 
            ctx.fillStyle = `rgba(246, 216, 138, ${p.l})`;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
            if(p.l <= 0) sand.splice(i, 1);
        });
        requestAnimationFrame(draw);
    }

    function igniteSand() {
        const rect = document.getElementById('msg').getBoundingClientRect();
        for(let i=0; i<800; i++) {
            sand.push({
                x: rect.left + Math.random() * rect.width,
                y: rect.top + Math.random() * rect.height,
                vx: (Math.random() - 0.4) * 2.2, 
                vy: (Math.random() - 0.8) * 2.8,
                size: Math.random() * 1.6,
                l: 1 + Math.random() * 0.5,
                decay: 0.004 + Math.random() * 0.006
            });
        }
        const ui = document.getElementById('ui');
        ui.style.opacity = '0';
        ui.style.transform = 'translateY(-30px)';
        setTimeout(() => {
            ui.style.display = 'none';
            const f = document.getElementById('final');
            f.style.display = 'block';
            setTimeout(() => f.style.opacity = '1', 100);
        }, 3000);
        setTimeout(() => location.reload(), 15000);
    }

    window.onresize = init;
    init(); draw();
</script>
</body>
</html>
